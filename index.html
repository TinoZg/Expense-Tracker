<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-3">Expense Tracker</h1>
      <h2 class="my-3">Add A New Item:</h2>
      <form>
        Name:
        <input type="text" name="Name" class="w-25 form-control" required />
        Date:
        <input type="date" name="Date" class="w-25 form-control" required />
        Amount:
        <input type="text" name="Amount" class="w-25 form-control" required />
        <input type="submit" value="Add Expense" class="btn btn-primary my-3" />
      </form>
      <table class="my-3 table table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <script src="functions.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
